<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body>
    <h1>Cadastro de UsuÃ¡rio</h1>

    <form action="#" th:action="@{/salvar}" method="POST" th:object="${users}">

        <label for="nome">Nome:</label> <br/>
        <input type="text" name="nome" id="nome" th:field="*{nome}"> <br/>
        
        <label for="email">Email:</label> <br/>
        <input type="email" name="email" id="email" th:field="*{email}" > <br/>
        
        <label for="password">Password:</label> <br/>
        <input type="password" name="password" id="password" th:field="*{password}" > <br/>

        <button type="submit">Cadastrar</button>

    </form>

</body>
</html>
