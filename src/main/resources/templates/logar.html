<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Logar</title>
</head>
<body>
    <div class="container">
        <div class="buttoms-group">
            <form action="#" th:action="@{/perfil}" method="POST" th:object="${users}" class="login-form">
        
                <div class="field">
                    <label for="email">Email:</label><br/>
                    <input type="email" id="email" name="email" th:field="*{email}">
                    <small th:if="@{fields.hasErrors('email')}" th:errors="*{email}" ></small> <br/>
                </div>
        
                <div class="field">
                    <label for="password">Password:</label><br/>
                    <input type="password" name="password" id="password" th:field="*{password}">
                    <small th:if="@{fields.hasErrors('password')}" th:errors="*{password}" ></small>
                </div>
        
                <button type="submit" class="button" >Entrar</button>
            </form>            
        </div>
    </div>
</body>
</html>
